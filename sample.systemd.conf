[Unit]
Description=gunicorn instance to flask
After=network.target

[Service]
User=puppies
Group=puppies
Restart=on-failure
WorkingDirectory=/home/user/project
Environment="ENV=staging"
Environment="FLASK_PORT=5000"
Environment="PATH=/home/user/project/virtualenv_python/bin"
ExecStart=/home/user/project/virtualenv_python/bin/python /home/user/project/virtualenv_python/bin/gunicorn --config /home/user/project/config/gunicorn.py --pid /home/user/project/tmp/gunicorn.pid manage:app

[Install]
WantedBy=multi-user.target